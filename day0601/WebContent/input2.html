<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
   function pro() {
      
       id = document.getElementById("id").value;
       if(id.length < 3){
          alert("아이디를 확인하세요");
          return;
       }
       pwd = document.getElementById("pwd").value;
       pwdck = document.getElementById("pwdck").value;
       
       if(pwd!=pwdck){
          alert("암호를 확인하세요");
          return;
       }
       if(pwd.length < 6){
          alert("암호는6자 이상이여여 합니다");
          return;
       }
       
       age = document.getElementById("age").value;
       if(isNaN(age)){
          alert("나이는 숫자로 입력하세요");
          return;
       }
       
       document.F.submit();
       
   }

</script>
</head>
<body>
<h2>회원등록</h2>
<hr>

<form action="result.jsp" method="post" name="F">
   아이디 : <input required="required" type="text" name="id" id="id">3글자 이상<br>
   암호 : <input required="required" type="password" name="pwd" id="pwd">6글자 이상<br>
   암호확인 : <input type="password" name="pwdck" id="pwdck"><br>
   이름 : <input required="required" type="text" name="name" id="name"><br>
   나이 : <input type="text" name="age" id="age">숫자만 입력<br>
   
   <input type="button" value="확인" onclick="pro()">
</form> 

</body>
</html>
