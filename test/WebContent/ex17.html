<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	d1 = {
		dno : 100,
		dname : "영업팀",
		dloc : "여의도"
	};
	
	function pro() {
		var str="";
		str += "<table border='1'>";
		str += "<tr>";
		str += "<td>부서번호</td>";
		str += "<td>부서명</td>";
		str += "<td>부서위치</td>";
		str += "</tr>";
		
		str += "<tr>";
		str += "<td>" + d1.dno + "</td>";
		str += "<td>" + d1.dname + "</td>";
		str += "<td>" + d1.dloc + "</td>";
		str += "</tr>";
		str += "</table>";
		
		document.getElementById("result").innerHTML = str;
	}
</script>
</head>
<body>
	<h2>부서정보</h2>
	<hr>
	<div id="result"></div>
	<button onclick="pro()">출력</button>
</body>
</html>
