<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$("h2").bind("click", function(){
		alert($(this).html());
		$(this).unbind();
		//한번만 실행됨
	})
});

</script>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h2>임연주</h2>
	<h2>변성인</h2>
	<h2>차건우</h2>
</body>
</html>
