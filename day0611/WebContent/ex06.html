<html>
<head>

$(function() {
	$("h1").bind("click", function() {
		$(this).html( function(i, v){
			return v + "+";
		});
	})
	
});

</script>

<title>Insert title here</title>
</head>
<body>
	<h1>김태욱</h1>

	<h1>박가영</h1>
</body>
</html>
