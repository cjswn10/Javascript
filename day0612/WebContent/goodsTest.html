<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(function(){
	var arr = [
		{no:1000,item:"나이키 까만공",price:38000,qty:10,fname:"img/ball1.jpg"},
		{no:1001,item:"나이키 회색공",price:27000,qty:5,fname:"img/ball2.jpg"},
		{no:1002,item:"나이키 초록공",price:18000,qty:10,fname:"img/ball3.jpg"},
		{no:1003,item:"나이키 하얀공",price:5000,qty:15,fname:"img/ball4.jpg"},
		{no:1004,item:"나이키 노란공",price:125000,qty:10,fname:"img/ball5.jpg"},
		
		{no:1005,item:"유니폼1",price:38000,qty:10,fname:"img/cloth1.jpg"},
		{no:1006,item:"유니폼2",price:27000,qty:5,fname:"img/cloth2.jpg"},
		{no:1007,item:"유니폼3",price:18000,qty:10,fname:"img/cloth3.jpg"},
		{no:1008,item:"유니폼4",price:5000,qty:15,fname:"img/cloth4.jpg"},
		{no:1009,item:"유니폼5",price:125000,qty:10,fname:"img/cloth5.jpg"},
		
		{no:1010,item:"축구화1",price:38000,qty:10,fname:"img/shoe1.jpg"},
		{no:1011,item:"축구화2",price:27000,qty:5,fname:"img/shoe2.jpg"},
		{no:1012,item:"축구화3",price:18000,qty:10,fname:"img/shoe3.jpg"},
		{no:1013,item:"축구화4",price:5000,qty:15,fname:"img/shoe4.jpg"},
		{no:1014,item:"축구화5",price:125000,qty:10,fname:"img/shoe5.jpg"},
		
		{no:1015,item:"스타킹1",price:38000,qty:10,fname:"img/stock1.jpg"},
		{no:1016,item:"스타킹2",price:27000,qty:5,fname:"img/stock2.jpg"},
		{no:1017,item:"스타킹3",price:18000,qty:10,fname:"img/stock3.jpg"},
		{no:1018,item:"스타킹4",price:5000,qty:15,fname:"img/stock4.jpg"},
		{no:1019,item:"스타킹5",price:125000,qty:10,fname:"img/stock5.jpg"}
	];
	
	
	function addList() {
		$.each(arr, function(i, g){
			var tb = $("<table></table>");
			var tr = $("<tr>/tr>");
			var td1 = $("<td></td>");
			var td2 = $("<td></td>");
			
			var img = $("<img/>").attr({
				src: g.fname,
				width: 100,
				height: 100
			})
			
			$(td1).append(img);
			
			var p1 = $("<p></p>").html(g.no);
			var p2 = $("<p></p>").html(g.item);
			var p3 = $("<p></p>").html(g.price);
			var p4 = $("<p></p>").html(g.qty);
			
			$(td2).append(p1, p2, p3, p4);
			$(tr).append(td1, td2);
			$(tb).append(tr);
			
			$("#goodsList").append(tb);
			
		});
	}//end addList
	
	addList();
	
	//무한스크롤
	$(window).scroll(function() {
		var sh = $(window).scrollTop() + $(window).height();
		var dh = $(document).height();
		if( (sh+200) >= dh){ 
			addList();
		}
		console.log(sh);
		console.log(dh);
	});
});
</script>
