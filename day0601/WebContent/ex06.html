<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	var arr = [];
	function makeStudent(name, kor, eng, math, sci) {
		var obj = {
				이름:name,
				국어:kor,
				영어:eng,
				수학:math,
				과학:sci,
				
				getSum:function() {
					return this.국어 + this.영어 + this.수학 + this.과학;
				},
				
				getAvg:function() {
					return this.getSum()/4;
				}
		};
		return obj;
	}
	
	arr.push(makeStudent("이현진",100,100,100,100));
	arr.push(makeStudent("조성재",70,80,50,60));
	arr.push(makeStudent("김종호",60,90,80,50));
	arr.push(makeStudent("송명준",50,80,90,100));
	arr.push(makeStudent("이태호",40,100,100,70));

	function pro() {
	   var str = "";
	   str += "<table>";
	   str += "<tr>";
	   str += "<td>이름</td>";
	   str += "<td>총점</td>";
	   str += "<td>평군</td>";
	   str += "</tr>";
	
	   for ( var i in arr) {
	      with (arr[i]) {
	         str += "<tr>";
	         str += "<td>" + 이름 + "</td>";
	         str += "<td>" + getSum() + "</td>";
	         str += "<td>" + getAvg() + "</td>";
	         str += "</tr>";
	      }
	   }
	   str += "</table>";
	
	   document.getElementById("result").innerHTML = str;
	}
</script>
</head>
<body>
	<h2>학생 성적 결과</h2>
	<hr>

	<div id="result"></div>
	<button onclick="pro()">출력</button>
</body>
</html>
