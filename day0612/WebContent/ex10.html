<style type="text/css">
.div {
	width: 50px;
	height: 50px;
	background-color: pink;
	position: relative;
}
</style>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$("div").click(function() {
		$(this).animate({
			left : "+=60",
		}, 1000).animate({
			width : "+=60",
		}, 1000).animate({
			height : "+=60"
		}, 1000);
	});

	
	setTimeout(function() {
		$(".div").clearQueue();
		$(".div").hide();
	}, 3000);


});
</script>
