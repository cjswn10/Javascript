<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$("td").filter(function() {
		return $(this).html() == 100;
	}).css({
		background : "skyblue"
	});
	
	$("td").filter(function(i, t) {
		var n = Number($(t).html());
		return n < 60;
	}).css({
		background : "tomato"
	});
});

</script>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<table border="1" width="60%">
<tr><td>이름</td><td>국어</td><td>영어</td><td>수학</td></tr>
<tr><td>이현진</td><td>50</td><td>80</td><td>100</td></tr>
<tr><td>강감찬</td><td>60</td><td>100</td><td>90</td></tr>
<tr><td>이순신</td><td>100</td><td>90</td><td>30</td></tr>
<tr><td>유관순</td><td>80</td><td>100</td><td>80</td></tr>
<tr><td>김유신</td><td>40</td><td>80</td><td>100</td></tr>
</table>
</body>
</html>
