	width: 50px;

	background-color: pink;
	position: relative;
}
</style>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$(".div").animate({
		left: "500"}, 2000).animate({
		left: "0"}, 2000);
	
	$("button").click(function() {
		var str = $(this).html();
		var cmd = "$('div')."+str;
		eval(cmd);
	});

});
</script>
</head>

	<button>stop(true)</button>
