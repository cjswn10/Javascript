<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script type="text/javascript">
	function sum() {
		a = eval(document.F.n1.value);
		b = eval(document.F.n2.value);
		document.F.result.value = a + b;
		
	}

</script>
</head>
<body>
	<form name="F">
		수1 : <input type="text" name="n1"><br>
		수2 : <input type="text" name="n2"><br>
		결과 : <input type="text" name="result"><br>
		<input type="button" value="더하기" onclick="sum()">
	</form>
</body>
</html>
