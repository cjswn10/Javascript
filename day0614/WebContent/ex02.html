<!DOCTYPE html>
<html>
<head>
<link rel="Stylesheet" href="js\jquery-ui.min.css">
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}

#canvas{
	background: gray;
	width: 600px;
	height: 400px;
	position: relative;
	overflow: hidden;
	
}

.inner_box {
	background: orange;
	width: 100px;
	height: 100px;
	position: absolute;
}
</style>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js\jquery-ui.min.js"></script>
<script type="text/javascript">
$(function() {
   $(".inner_box").each(function(i) {
      $(this).css({
         left:i*90,
         top:i*90
      });
   });
});

</script>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>Test Header</h1>
	<div id="canvas">
		<div class="inner_box"></div>
		<div class="inner_box"></div>
		<div class="inner_box"></div>
		<div class="inner_box"></div>
		<div class="inner_box"></div>
	</div>
	<h1>Test Header</h1>
</body>
</html>
