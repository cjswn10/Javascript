<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	window.onload = function() {
		document.getElementById("btnStyle").onclick = function() {
			var lee = document.getElementById("lee");
			lee.style.border = "2px solid red";
			lee.style.color = "blue";
			lee.style.fontFamily = "궁서";
			lee.style.backgroundColor = "yellow"
		}
		
	}
</script>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2 id="lee">생축</h2>
	<hr>
	<button id="btnStyle">스타일설정</button>
</body>
</html>
