<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.highlight_0 {
	background:yellow;
}

.highlight_1 {
	background: orange;
}
.highlight_2 {
	background: pink;
}
.highlight_3 {
	background: green;
}

</style>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("h2").mouseover(function() {
			$(this).addClass("highlight_0");
		});

		
	});
</script>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h2>이현진</h2>
	<h2>채민수</h2>
	<h2>이영재</h2>
	<h2>조성재</h2>
	<h2>김종호</h2>
	<h2>한상협</h2>
</body>
</html>
