<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.div {
	width:50px;
	height:50px;
	background: orange;
	position: relative;
	margin: 10px;
}
</style>
<script src="https://code.jquery.com/jquery-1.6.1.min.js"></script>
<script src="js/jquery.innerfade.js"></script>
<script type="text/javascript">
$(function(){
	$("div").hover(function(){
		$(this).animate({
			//left:"500",
			width: 500,
			height: 500
		}, 2000);
	
	}, function(){
		$(this).animate({
			//left:"0",
			width: 50,
			height: 50
		}, 2000);
	});
	
	
});
</script>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<div class="div">A</div>
	<div class="div">B</div>
	<div class="div">C</div>
</body>
</html>
