<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.highlight {
	background:yellow;
}
</style>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#btnOk").click(function() {
			$("h2").addClass("highlight");
		});
		
		
	});
</script>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h2>이현진</h2>
	<h2>채민수</h2>
	<h2>이영재</h2>
	<h2>조성재</h2>
	<h2>김종호</h2>
	<h2>한상협</h2>
	
	<button id="btnOk">하이라이트</button>
</body>
</html>
