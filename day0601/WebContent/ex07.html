<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function Student(name,kor,eng,math,sci) {
		this.이름 = name;
		this.국어 = kor;
		this.영어 = eng;
		this.수학 = math;
		this.과학 = sci;
		
		this.getSum = function() {
			return this.국어 + this.영어 + this.수학 + this.과학;
		}
		
		this.getAvg = function() {
			return this.getSum() / 4;
		}
	}
	
	var arr = [];
	arr.push(new Student("이현진", 100, 100, 100, 50));
	arr.push(new Student("한상협", 80, 90, 100, 80));
	arr.push(new Student("조성재", 60, 70, 100, 100));
	arr.push(new Student("김종호", 70, 70, 70, 50));
	arr.push(new Student("양동훈", 100, 80, 100, 50));
	
	function pro() {
	   var str = "";
	   str += "<table>";
	   str += "<tr>";
	   str += "<td>이름</td>";
	   str += "<td>총점</td>";
	   str += "<td>평군</td>";
	   str += "</tr>";
	
	   for ( var i in arr) {
	      with (arr[i]) {
	         str += "<tr>";
	         str += "<td>" + 이름 + "</td>";
	         str += "<td>" + getSum() + "</td>";
	         str += "<td>" + getAvg() + "</td>";
	         str += "</tr>";
	      }
	   }
	   str += "</table>";
	
	   document.getElementById("result").innerHTML = str;
	}
</script>
</head>
<body>
	<h2>학생 성적 결과</h2>
	<hr>

	<div id="result"></div>
	<button onclick="pro()">출력</button>
</body>
</html>
