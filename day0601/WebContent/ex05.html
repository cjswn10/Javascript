<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	var arr = [];
	arr.push({이름:"이현진",국어:50,영어:100,수학:80,과학:70});
	arr.push({이름:"김종호",국어:40,영어:100,수학:100,과학:100});
	arr.push({이름:"송명준",국어:100,영어:100,수학:100,과학:100});
	arr.push({이름:"이태호",국어:80,영어:90,수학:100,과학:80});
	arr.push({이름:"양동훈",국어:90,영어:100,수학:70,과학:100});
	
	for(var i in arr) {
		arr[i].getSum = function() {
			return this.국어 + this.영어 + this.수학 + this.과학;
		}
		
		arr[i].getAvg = function() {
			return this.getSum()/4;
		}
	}
	
	function pro() {
		var str = "";
		str += "<table>";
		str += "<tr>";
		str += "<td>이름</td>";
		str += "<td>총점</td>";
		str += "<td>평균</td>";
		str += "</tr>";
		
		for(var i in arr) {
			with(arr[i]) {
				str += "<tr>";
				str += "<td>" + 이름 + "</td>";
				str += "<td>" + getSum() + "</td>";
				str += "<td>" + getAvg() + "</td>";
				str += "</tr>";
			}
		}
		str += "</table>";
		
		document.getElementById("result").innerHTML = str;
	}
</script>
</head>
<body>
	<h2>학생 성적 결과</h2>
	<hr>
	<div id="result"></div>
	<button onclick="pro()">출력</button>
</body>
</html>
