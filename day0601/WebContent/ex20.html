<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
 function pro() {
	var arr = [
		"우리는 자바스크립트에 대해 공부하고 있습니다. 현재는 자바스크립트가 중요하게 여겨 지고 있습니다. 이것을 잘해야 앞으로 공부할 AJAX, jquery를 잘할 수 있을 것 같습니다. 화이팅!!",
		"오늘은 불금입니다. 주말에 너무 공부 많이 하지 말고 푹 쉬도록 합니다.",
		"이제 우리가 입학한지도 두달이 넘었습니다. 처음 입학할때 마음가짐 그대로...",
		"우리의 목표는 취뽀!!"
	];
	var i = 1;
	var row = 0;
	setInterval(function() {
		
		var str = arr[row];
		var s = str.substring(0, i);
		document.getElementById("msg").innerHTML = s;
		i++;
		if(i == str.length) {
			i = 1;
			row++;
		}
		
		if(row == arr.length)
			row = 0;
	},50);
	
	
	
}
</script>
</head>
<body onload="pro()">
	오늘의 메세지 : <span id="msg"></span>
</body>
</html>
