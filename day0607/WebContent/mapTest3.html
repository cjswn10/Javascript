<!DOCTYPE html>
<html>
<head>
<script src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=2Xn54Ki7RAlSRtJjw5_e&submodules=geocoder">
</script>
<script type="text/javascript">
var arr = [
	   {title:"궁말어린이공원",x:37.616846,y:126.908951},
	   {title:"박석어린이공원",x:37.625135,y:126.918535},
	   {title:"서갈현어린이공원",x:37.621482,y:126.915707},
	   {title:"갈곡리어린이공원",x:37.623992,y:126.916508},
	   {title:"길마어린이공원",x:37.614689,y:126.915685},
	   {title:"좌월어린이공원",x:37.617265,y:126.913295},
	   {title:"구산초교앞마을마당",x:37.611787,y:126.909981}
];

window.onload = function() {
	var map = new naver.maps.Map('map');
	var myaddr = new naver.maps.Point(126.908951, 37.616846);
	map.setCenter(myaddr); // 검색된 좌표로 지도 이동

	// 마커 표시
    var marker = new naver.maps.Marker({
      position: myaddr,
      map: map
    });
	
	for(var i = 0; i<arr.length; i++) {
		var p = arr[i];
		var o = document.createElement("option");
		o.setAttribute("idx", i);
		
		var t = document.createTextNode(p.title);
		o.appendChild(t);	
		document.getElementById("list").appendChild(o);
	
		o.onclick = function() {
			var idx = this.getAttribute("idx");
			var x = arr[idx].x;
			var y = arr[idx].y;
			
			myaddr = new naver.maps.Point(y, x);
			map.setCenter(myaddr); // 검색된 좌표로 지도 이동

		    marker = new naver.maps.Marker({
		      position: myaddr,
		      map: map
		    });
		}
	}

}
</script>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<select id="list"></select>

<div id="map" style="width: 100%; height: 400px;"></div>

</body>
</html>
